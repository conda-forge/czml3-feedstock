{% set name = "czml3" %}
{% set version = "2.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: acaf749fd13a6e66b004c8ebb7fdefc7ca6163c4e400da3a659c05b814472dee

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pydantic >=2.10.1
    - python-dateutil >=2.7,<3
    - w3lib
    - StrEnum >=0.4.0
    - typing-extensions >=4.12.0
    - numpy

test:
  imports:
    - czml3
    - czml3.enums
    - czml3.properties
    - czml3.types
    - czml3.widget

about:
  home: https://github.com/Stoops-ML/czml3/
  license: MIT
  license_family: MIT
  summary: czml3 is a Python library to write CZML

  dev_url: https://github.com/Stoops-ML/czml3/

extra:
  recipe-maintainers:
    - Stoops-ML
